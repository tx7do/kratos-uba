<!DOCTYPE html>
<html lang="en">
<head>
    <title>UBA SDK Test Client</title>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
<script type="text/javascript" src="report_sdk.js"></script>
<script type="text/javascript">
    const params = {
        "appid": "test_app_id",
        "appkey": "test_app_key"
    }
    const eventReport = new EventReport("http://127.0.0.1:9800", params["appid"], params["appkey"], 0)

    function sendTestData() {
        eventReport.track("vist_website", {feeling: "Hello World!"})
    }
</script>
<button onclick="sendTestData()">Send Test Data</button>
</body>
</html>
