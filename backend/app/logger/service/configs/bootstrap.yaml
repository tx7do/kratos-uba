server:
  grpc:
    addr: "0.0.0.0:0"
    timeout: 10s
    middleware:

client:
  grpc:
    timeout: 10s
    middleware:
      enable_logging: true
      enable_recovery: true
      enable_tracing: true
      enable_validate: true
      enable_circuit_breaker: true
      auth:
        method: ""
        key: "some_api_key"

data:
  database:
    driver: "mysql"
    source: "localhost:9004"
    migrate: false

  redis:
    addr: "localhost:6379"
    dial_timeout: 10s
    read_timeout: 0.4s
    write_timeout: 0.6s

trace:
  endpoint: "http://localhost:14268/api/traces"
  batcher: "jaeger"
  sampler: 1.0
  env: "dev"
